<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <style></style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
  <footer>
    <script>
        var number1 = 0;
        var number2 = 0;
        var colorValues1 = ['#ffffff', '#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff', '#000000'];
        var colorValues2 = ['#ffffff', '#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff', '#000000'];
        
        document.body.onkeydown = function(e) {
            if (e.keyCode == 32 || e.keyCode == 39) {
                number2 ++;
                number2 %= 8;
                if (number2 == 0) {
                  number1 ++;
                  number1 %= 8;
                }
                console.log(number1, number2)
                color(number1, number2)
            }
            else if (e.keyCode == 37) {
                number2 --;
                if (number2 < 0) {
                    number2 = 7;
                    number1 --;
                    if (number1 < 0) {
                      number1 = 7;
                    }
                }
                console.log(number1, number2)
                color(number1, number2);
            }
        }
        
        function color(number1, number2) {
            let canvas = document.getElementById("canvas");
            canvas.width = screen.width;
            canvas.height = screen.height;
            let ctx = canvas.getContext('2d');
            
            ctx.beginPath();
            ctx.fillStyle = colorValues1[number1];
            ctx.rect(0, 0, canvas.width / 2, canvas.height);
            ctx.fill();

            ctx.beginPath();
            ctx.fillStyle = colorValues2[number2];
            ctx.rect(canvas.width / 2, 0, canvas.width, canvas.height);
            ctx.fill();
        }
    </script>
    <style>
        .canv {
        width: 100%;
        height: 100%;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: block;
            box-sizing: border-box;
        }
    </style>
  </footer>
</html>
