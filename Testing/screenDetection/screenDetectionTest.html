<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		* {
			box-sizing: border-box;
		}

		.column {
			float: left;
			width: 50%;
			padding: 5px;
		}

		.output::after {
			content: "";
			clear: both;
			display: table;
		}
	</style>
	<title>Screen detection test</title>
</head>
<body>
<h2>Screen detection test</h2>
<div>
	<div class="input">
		<canvas id="inputImage"></canvas>
		<img id="imageSrc" style="display: none;" alt="No Image"/>
		<div class="caption">imageSrc <input type="file" id="fileInput" name="file"/></div>
	</div>
	<div class="output">
		<div class="column">
			<div class="caption">imageOutGreen</div>
			<canvas id="imageOutGreen"></canvas>
		</div>
		<div class="column">
			<div class="caption">imageOutBlue</div>
			<canvas id="imageOutBlue"></canvas>
		</div>
	</div>
	<div class="output">
		<div class="column">
			<div class="caption">imageOutConcatenated</div>
			<canvas id="imageOutConcatenated"></canvas>
		</div>
		<div class="column">
			<div class="caption">imageOutSmoothened</div>
			<canvas id="imageOutSmoothened"></canvas>
		</div>
	</div>
	<div class="output">
		<div class="column">
			<div class="caption">imageOutCropped</div>
			<canvas id="imageOutCropped"></canvas>
		</div>
		<div class="column">
			<div class="caption">imageOutDetectedScreens</div>
			<canvas id="imageOutDetectedScreens"></canvas>
		</div>
	</div>
</div>
<script src="main2.js" type="text/javascript"></script>
<script src="Drawer.js" type="text/javascript"></script>
<script src="ColorSpace.js" type="text/javascript"></script>
<script src="ColorRange.js" type="text/javascript"></script>
<script src="BarcodeScanner.js" type="text/javascript"></script>
<script src="Screen.js" type="text/javascript"></script>
<script src="Image.js" type="text/javascript"></script>
<script src="Island.js" type="text/javascript"></script>
<script src="Line.js" type="text/javascript"></script>
<script src="PermutationConverter.js" type="text/javascript"></script>
<script src="Algebra.js" type="text/javascript"></script>
<script src="Reconstructor.js" type="text/javascript"></script>
<script src="CornerDetector.js" type="text/javascript"></script>
</body>
</html>
