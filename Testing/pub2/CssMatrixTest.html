<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<style></style>
	<title>Css matrix test</title>
</head>

<body>
	<h2>Css matrix test</h2>
	<div id="fullScreen">
		<div class="input" style="position: absolute; left: 0px; top: 0px;">
			<canvas id="inputImage"></canvas>
			<img id="imageSrc" style="display: none;" alt="No Image" />
			<div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
		</div>
		<div class="output" id="outDiv">
			<div class="caption">Output</div>
			<canvas id="output1"></canvas>
		</div>
		<div class="output">
			<div class="caption">Output 2</div>
			<canvas id="output2"></canvas>
		</div>
		<div class="output">
			<div class="caption">Output 3</div>
			<canvas id="output3"></canvas>
		</div>
		<img src="portraitTest.png" id="transImg" style="display:none" />
	</div>
	<script src="mainCssMatrix.js" type="text/javascript"></script>
	<script src="Drawer.js" type="text/javascript"></script>
	<script src="ColorSpace.js" type="text/javascript"></script>
	<script src="ColorRange.js" type="text/javascript"></script>
	<script src="BarcodeScanner.js" type="text/javascript"></script>
	<script src="Screen.js" type="text/javascript"></script>
	<script src="Image.js" type="text/javascript"></script>
	<script src="Island.js" type="text/javascript"></script>
	<script src="Line.js" type="text/javascript"></script>
	<script src="PermutationConverter.js" type="text/javascript"></script>
	<script src="Algebra.js" type="text/javascript"></script>
	<script src="Reconstructor.js" type="text/javascript"></script>
	<script src="CornerDetector.js" type="text/javascript"></script>
	<script>
		function toggleFullscreen() {
			let elem = document.getElementById("fullScreen");

			if (!document.fullscreenElement) {
				elem.requestFullscreen().catch(err => {
					alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
				});
			} else {
				document.exitFullscreen();
			}
		}
	</script>
</body>

</html>
