<script>
	const values = ['#f60', '#cf0', '#0ff', '#c0f', '#f06']
	const w = screen.width
	const h = screen.height
	const borderWidth = w*0.05

var c = document.getElementById("canv");
c.width = w;
c.height = h;
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.fillStyle = '#0000ff';
ctx.rect(0, 0, w, borderWidth);
ctx.rect(0, 0, borderWidth, h - borderWidth);
ctx.fill();
ctx.beginPath();
ctx.fillStyle = '#00ff00'
ctx.rect(w - borderWidth, borderWidth, w, h);
ctx.rect(0, h - borderWidth, w, h);
ctx.fill();


    /**
	 * Draws the stripe code to identify the screen
     * @param code
	 * 		  5-digit number with numbers 1 to 5, as string or integer
     */
    function barcode(code){
  	code = code.toString().split('').map(val => parseInt(val-1))

	console.log(values[code[0]]);

	for (let i = 1 ;  i < 18; i += 6){

		for(let j = 0; j < 5; j++) {
          ctx.beginPath();
          ctx.fillStyle = values[code[j]];
          ctx.rect(borderWidth*(i+j), borderWidth, borderWidth, h-2*borderWidth);
          ctx.fill();
		}
	}

}

</script>
