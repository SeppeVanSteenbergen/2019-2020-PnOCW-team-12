<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Color Background</title>
</head>
<body>
<canvas id="canv">
</canvas>
</body>

<footer>
<script>
	const values = ['#f60', '#cf0', '#0ff', '#c0f', '#f06']
	const w = screen.width
	const h = screen.height
	const borderWidth = w * 0.05

var c = document.getElementById("canv");
c.width = w;
c.height = h;
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.fillStyle = '#0000ff';
ctx.rect(0, 0, w, borderWidth);
ctx.rect(0, 0, borderWidth, h - borderWidth);
ctx.fill();
ctx.beginPath();
ctx.fillStyle = '#00ff00'
ctx.rect(w - borderWidth, borderWidth, w, h);
ctx.rect(0, h - borderWidth, w, h);
ctx.fill();


function barcode(code, width) {
    code = code.toString().split('').map(val => parseInt(val-1))
    amountOfIterations = Math.floor((w - 2 * borderWidth) / (6 * width));
    
    for (var i = 0;  i < amountOfIterations * 6; i += 6) {
        for(var j = 0; j < 5; j++) {
          ctx.beginPath();
          ctx.fillStyle = values[code[j]];
          ctx.rect(borderWidth + width * (i + j), borderWidth, width, h - 2 * borderWidth);
          ctx.fill();
        }
    }
}

</script>
<style>
.canv {
	width: 100%;
	height: 100%;
}

html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: block;
    box-sizing: border-box;
}
	</style>
	</footer>

</html>
