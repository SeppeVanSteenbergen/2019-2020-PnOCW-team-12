<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Color Background</title>
</head>

<body>
  <canvas id="canv">
    <div id="rand"></div>
  </canvas>
</body>

<footer>
  <script src="DetectionDrawer.js" type="text/javascript"></script>
  <script>
    const factor = 0.06
    const borderWidth = screen.width > screen.height? screen.height * factor: screen.width * factor;
    const c = document.getElementById("canv");

    let drawer = new DetectionDrawer(c, screen, borderWidth);
    drawer.drawX(borderWidth, 0);
    drawer.drawBorder(borderWidth);

    // for console use
    let barcode = (code, sections) => drawer.barcode(code, sections);
    let clearBarcode = () => drawer.clearBarcode();

    barcode(120, 7)

  </script>
  <style>
    .canv {
      z-index: 5;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    div{
      z-index: 10;
      width: 96%;
      height: 100%;
      border: 2vw solid #0000ff;
      border-bottom: none;
      position: absolute;
      fill: olive;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: block;
      box-sizing: border-box;
    }
  </style>
</footer>

</html>
