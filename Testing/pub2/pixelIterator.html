<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="PixelIterator.js" type="text/javascript"></script>

</head>
<body>
<canvas id="c"></canvas>
</body>
<footer>
    <script type="text/javascript">
      let canv = document.getElementById('c')
      canv.width = 400
      canv.height = 400
      let ctx = canv.getContext('2d')

      let it = new PixelIterator([0,0],[100,100], 50,50)

      function next() {
        ctx.clearRect(0,0,400,400)
        ctx.strokeRect(0,0,it.width,it.height)
        let point = it.next()
        ctx.fillRect(point[0], point[1], 3,3)
        setTimeout(next, 0)
      }
      let l = []
    function some() {
        l.push(it.next())
      setTimeout(some,0)
    }
    let t = setTimeout(next,0)


    </script>
</footer>
</html>
