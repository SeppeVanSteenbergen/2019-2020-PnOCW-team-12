<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 50%;
            padding: 5px;
        }

        .output::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
    <title>Remap Test</title>
</head>
<body>
<h2>Remap Test</h2>
<div>
    <div class="input">
        <canvas id="inputImage"></canvas>
        <img id="imageSrc" style="display: none;" alt="No Image" />
        <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
    </div>


    <div class="output">
        <div class="column">
            <div class="caption">imageOutCropped</div>
            <canvas id="remapped" ></canvas>
        </div>
        <div class="column">
            <div class="caption">imageOutDetectedScreens</div>
            <canvas id="remapped2" ></canvas>
        </div>
    </div>
</div>
<script src="main3.js" type="text/javascript"></script>
<script src="Screen.js" type="text/javascript"></script>
<script src="Image.js" type="text/javascript"></script>
<script src="Island.js" type="text/javascript"></script>
</body>
</html>
