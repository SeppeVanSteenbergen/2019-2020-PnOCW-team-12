<html>

<head>

</head>


<body>

<canvas id="canv">
</canvas>


</body>

<footer>
<script>
	const w = screen.width
	const h = screen.height
	const borderWidth = w*0.05

var c = document.getElementById("canv");
c.width = w;
c.height = h;
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.fillStyle = '#0000ff';
ctx.rect(0, 0, w, borderWidth);
ctx.rect(0, 0, borderWidth, h - borderWidth);
ctx.fill();
ctx.beginPath();
ctx.fillStyle = '#00ff00'
ctx.rect(w - borderWidth, borderWidth, w, h);
ctx.rect(0, h - borderWidth, w, h);
ctx.fill();

function barcode(code){

	for (var i = 1 ;  i < 18; i += 6){

		ctx.beginPath();
		ctx.fillStyle = '#0ff';
		ctx.rect(borderWidth*(i+parseInt(code[0])-1), borderWidth, borderWidth, h-2*borderWidth);
		ctx.fill();
		ctx.beginPath();
		ctx.fillStyle = '#c0f';
		ctx.rect(borderWidth*(i+parseInt(code[1])-1), borderWidth, borderWidth, h-2*borderWidth);
		ctx.fill();
		ctx.beginPath();
		ctx.fillStyle = '#f06';
		ctx.rect(borderWidth*(i+parseInt(code[2])-1), borderWidth, borderWidth, h-2*borderWidth);
		ctx.fill();
		ctx.beginPath();
		ctx.fillStyle = '#f60';
		ctx.rect(borderWidth*(i+parseInt(code[3])-1), borderWidth, borderWidth, h-2*borderWidth);
		ctx.fill();
		ctx.beginPath();
		ctx.fillStyle = '#cf0';
		ctx.rect(borderWidth*(i+parseInt(code[4])-1), borderWidth, borderWidth, h-2*borderWidth);
		ctx.fill();
	}

}


</script>
<style>
.canv {
	width: 100%;
	height: 100%;
}

html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    display: block;
    box-sizing: border-box;
}
	</style>
	</footer>




</html>
