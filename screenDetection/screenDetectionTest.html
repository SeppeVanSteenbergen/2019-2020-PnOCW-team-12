<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

.output::after {
  content: "";
  clear: both;
  display: table;
}
</style>
<title>Screen detection test</title>
</head>
<body>
<h2>Screen detection test</h2>
<div>
  <div class="input">
    <img id="imageSrc" style="display: none;" alt="No Image" />
    <div class="caption">imageSrc <input type="file" id="fileInput" name="file" /></div>
  </div>
  <div class="output">
    <div class="column">
        <div class="caption">imageOutGreen</div>
        <canvas id="imageOutGreen" ></canvas>
    </div>
    <div class="column">
        <div class="caption">imageOutBlue</div>
        <canvas id="imageOutBlue" ></canvas>
    </div>
  </div>
  <div class="output">
    <div class="column">
        <div class="caption">imageOutConcatenated</div>
        <canvas id="imageOutConcatenated" ></canvas>
    </div>
    <div class="column">
        <div class="caption">imageOutSmoothened</div>
        <canvas id="imageOutSmoothened" ></canvas>
    </div>
    <div class="column">
        <div class="caption">imageOutContours</div>
        <canvas id="imageOutContours" ></canvas>
    </div>
  </div>
</div>
<script src="main.js" type="text/javascript"></script>
<script src="screenDetection.js" type="text/javascript"></script>
<script src="imageProcessing.js" type="text/javascript"></script>
<script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</body>
</html>
