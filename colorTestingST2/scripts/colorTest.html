<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <style></style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
  <footer>
    <script>
        var auto = false;
        var number = 7;
        var colorValues = ['#ff0000', '#ffff00', '#00ff00', '#00ffff', '#0000ff', '#ff00ff', '#000000', '#ffffff'];
        
        document.body.onkeydown = function(e) {
            if (e.keyCode == 32) {
              console.log(auto)
              if (!auto) {
                auto = true;
                var interval = window.setInterval(myCallback, 5000);

                function myCallback() {
                  number ++;
                  number %= 8;
                  color(number)
                }
              } else {
                clearInterval(interval);
                auto = false;
              }
            }

            else if (e.keyCode == 39) {
                number ++;
                number %= 8;
                color(number)
            }
            else if (e.keyCode == 37) {
                number --;
                if (number < 0) {
                    number = 7;
                }
                color(number);
            }
        }
        
        function color(number) {
            let canvas = document.getElementById("canvas");
            canvas.width = screen.width;
            canvas.height = screen.height;
            let ctx = canvas.getContext('2d');
            
            ctx.beginPath();
            ctx.fillStyle = colorValues[number];
            ctx.rect(0, 0, canvas.width, canvas.height);
            ctx.fill();
        }
    </script>
    <style>
        .canv {
        width: 100%;
        height: 100%;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: block;
            box-sizing: border-box;
        }
    </style>
  </footer>
</html>
