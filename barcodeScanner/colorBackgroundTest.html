<canvas id="canv">
</canvas>

<footer>
	<script>
		var w = screen.width;
		var h = screen.height;
		var borderWidth = w * 0.05;
		var c = document.getElementById("canv");
		c.width = w;
		c.height = h;
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.fillStyle = '#0000ff';
		ctx.rect(0, 0, w, borderWidth);
		ctx.rect(0, 0, borderWidth, h - borderWidth);
		ctx.fill();
		ctx.beginPath();
		ctx.fillStyle = '#00ff00'
		ctx.rect(w - borderWidth, borderWidth, w, h);
		ctx.rect(0, h - borderWidth, w, h);
		ctx.fill();
		ctx.beginPath();
		ctx.lineWidth = borderWidth / 2;
		ctx.strokeStyle = '#0000ff';
		ctx.strokeRect(0 + borderWidth / 4, 0 + borderWidth /4, w - borderWidth/2, h - borderWidth/2);
	</script>
	<style>
		.canv {
			width: 100%;
			height: 100%;
		}
